<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css" />
    <title>Jonie's Coffee Shop</title>
    <link href="scratch/assets/joniehdr.logo.png" rel="icon">
  </head>

  <body style="background-color: blanchedalmond;">
<header class="header">
    <button class="back-to-home" onclick="window.location.href='index.html'">
      <a href="https://eijlnnoy.github.io/Jonie-s.Coffee.Shop/"><i class= "ri-arrow-left-line"></i> 
    </button>
    <nav>
      <div class="nav__header">
        <div class="nav__menu__btn" id="menu-btn">
          <i class="ri-menu-line"></i>
        </div>
    </nav>
    <div class="section__container header__container" id="home">
      <div class="header__image">
        <img src="assets/1.png" alt="header" />
      </div>
      <div class="header__content">
        <h2>ORDER FORM</h2>
        <form>
          <div class="form-group">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br><br>
          </div>
          <div class="form-group">
            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address"><br><br>
          </div>
          <div class="form-group">
            <label for="items">Items:</label><br>
            <input type="number" id="items" name="items" min="1"><br><br>
          </div>
          <button type="submit">Check Out</button>
        </form>
      </div>
    </div>
  </header>


  </body>
</html>
